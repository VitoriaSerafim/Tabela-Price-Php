<!DOCTYPE html>
<html lang="pt" xml:lang="pt" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Tabela Price</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />

    <style type="text/css">
      .box {
        background-color: antiquewhite;
        box-shadow: 8px 8px 6px grey;
        width: 450px;
        border-style: solid;
        border-width: 3px;
        border-color: lightblue;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        margin-left: 2px;
      }

      body {
        background-color: rgb(137, 40, 198);
        background: linear-gradient(
          90deg,
          rgba(137, 40, 198, 1) 34%,
          rgba(125, 57, 221, 1) 77%
        );
        margin: 0;
        padding: 2em;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      input {
        margin: 10px 3px 10px 3px;
        border: 1px solid grey;
        border-radius: 5px;
        font-size: 12px;
        padding: 5px 5px 5px 5px;
      }

      label {
        position: relative;
        top: 12px;
        width: 190px;
        float: left;
      }

      #submitButton {
        width: 80px;
        margin-left: 20px;
      }

      #errorMessage {
        color: red;
        font-size: 90% !important;
      }

      #successMessage {
        color: green;
        font-size: 90% !important;
        display: block;
        margin-top: 20px;
      }

      .button {
        font-size: 13px;
        color: red;
        background-color: #f8fad7;
      }

      .button:hover {
        background-color: #fadad7;
      }

      #draggable {
        cursor: n-resize;
      }

      #cdcfieldset {
        cursor: move;
      }

      input.currency {
        text-align: left;
        padding-right: 15px;
      }

      .input-group .form-control {
        float: none;
      }

      .input-group .input-buttons {
        position: relative;
        z-index: 3;
      }

      .messages {
        text-align: center;
      }

      /* CSS para a tabela de resultados */
      table {
        border-radius: 5px;
        border-collapse: collapse;
        width: 100%;
        text-align: center;
      }

      table th,
      table td {
        padding: 8px;
      }

      table th {
        background-color: #7d7d7d;
        color: white;
      }

      table tr {
        background-color: #f9f7f6;
      }

      /* Alinhar valores à direita nas colunas de valores monetários (Prestação, Juros, Amortização, Saldo Devedor) */
      table td:nth-child(2),
      table td:nth-child(3),
      table td:nth-child(4),
      table td:nth-child(5) {
        text-align: right;
      }

      /* CSS para alinhar corretamente as colunas de valores monetários na tabela */
      .money {
        text-align: right;
      }

      #goBack {
        height: 80px;
        width: 150px;
        font-size: 18px;
        font-family: monospace;
        background-color: #7071e8;
        font-weight: 500;
        border-radius: 5px;
        box-shadow: #d2cfcf;
        cursor: pointer;
        float: inline-start;
        margin-bottom: 5vh;
      }

      #resultTable {
        width: 40vw;
        border-collapse: collapse;
        margin-top: 20px;
        border-radius: 5px;
      }

      #resultTable th,
      #resultTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      #resultTable th {
        background-color: #7d7d7d;
      }
      #infoWrapper {
        margin-top: 5vh;
      }
      .button {
        font-size: 13px;
        color: black;
        background-color: #f8fad7;
      }
      .button:hover {
        background-color: #fadad7;
      }
      .info-box {
        width: 35vw;
        max-width: 375px;
        background-color: #f1f0f0;
        border-radius: 2.5px;
        padding: 10px;
        font-family: monospace;
        font-size: 18px;
        text-align: center;
        margin-bottom: 5vh;
      }
    </style>
  </head>

  <body>
    <fieldset
      id="cdcfieldset"
      class="draggable ui-widget-content"
      style="border: 1px black solid; background-color: #cac3ba; width: 400px"
    >
      <legend
        style="
          border: 5px lightblue solid;
          margin-left: 1em;
          background-color: #a047ff;
          padding: 0.2em 0.8em;
        "
      >
        <strong>Crédito Direto ao Consumidor</strong>
      </legend>
      <form id="priceForm" action="./api/price.php" method="post">
        <div class="box">
          <span class="input-group-addon" style="color: antiquewhite">$</span>
          <label for="parc">Parcelamento:</label>
          <input
            id="parc"
            type="number"
            name="np"
            size="5"
            value="36"
            min="1"
            max="72000"
            step="1"
            required
          />meses<br />

          <span class="input-group-addon" style="color: antiquewhite">$</span>
          <label for="itax">Taxa de juros:</label>
          <input
            id="itax"
            type="number"
            name="tax"
            size="10"
            value="0.50"
            min="0.0"
            max="100.0"
            step="any"
            required
          />% mês<br />

          <span class="input-group-addon">$</span>
          <label for="ipv">Valor Financiado: </label>
          <input
            id="ipv"
            type="number"
            name="pv"
            value="1000"
            min="0.0"
            step="0.01"
            class="form-control currency"
            required
          /><br />

          <span class="input-group-addon">$</span>
          <label for="ipp">Valor Final (opcional):</label>
          <input
            id="ipp"
            type="number"
            name="pp"
            value="0.0"
            min="0.0"
            step="0.01"
            class="form-control currency"
            required
          /><br />

          <span class="input-group-addon">$</span>
          <label for="ipb">Valor a Voltar(opcional):</label>
          <input
            id="ipb"
            type="number"
            name="pb"
            value="0.0"
            min="0.0"
            step="0.01"
            class="form-control currency"
            required
          /><br />

          <span class="input-group-addon" style="color: antiquewhite">$</span>

          <label for="mesesVoltar">Meses a Voltar (opcional):</label>
          <input
            id="mesesVoltarInput"
            type="number"
            name="mesesVoltar"
            value="0"
            min="0"
            step="1"
          /><br />

          <label for="idp">Entrada?</label>
          <input id="idp" type="checkbox" name="dp" value="1" /><br />

          <label for="imprimir">Imprimir?</label>
          <input
            id="imprimir"
            type="checkbox"
            name="imprimir"
            value="1"
          /><br />
        </div>

        <div class="messages">
          <!-- Alteração: use o evento submit no formulário -->
          <input class="button" type="submit" value="Calcular" />
          <input
            id="showFormButton"
            class="button"
            type="button"
            value="Mostrar Formulário"
            style="display: none"
          />
          <p>(arraste-me para reposicionar a janela)</p>
        </div>
      </form>
    </fieldset>

    <!-- Adicione o trecho abaixo para exibir os resultados -->

    <button
      id="goBack"
      style="display: none"
      onclick="window.location.reload()"
    >
      Voltar para Calculadora
    </button>

    <div id="infoWrapper">
      <div
        class="info-box"
        id="info1"
        style="
          float: left;
          border: 5px solid rgb(107, 49, 169);
          cursor: pointer;
          margin-left: 10vw;
          margin-right: 20px;
          display: none;
        "
      ></div>

      <div
        class="info-box"
        id="info2"
        style="
          border: 5px solid rgb(135, 13, 172);
          display: none;
          float: left;
          cursor: pointer;
          display: none;
        "
      ></div>
    </div>

    <div id="resultTable" style="width: 50vw; margin-left: 20vw"></div>

    <script>
      $(function () {
        $("#cdcfieldset").draggable();
      });
    </script>

    <script src="LCG.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#priceForm").submit(function (event) {
          // Impedir o envio do formulário padrão
          event.preventDefault();

          // Obter os dados do formulário
          var formData = $(this).serialize();

          // Enviar os dados para o servidor
          $.ajax({
            type: "POST",
            url: "./api/price.php",
            data: formData,
            success: function (data) {
              // Processar os resultados recebidos do servidor
              displayResults(data);
              $("#cdcfieldset").hide();
              $("#goBack").show();
              $("#info1").show();
              $("#info2").show();
              // Verifique se o checkbox "imprimir" está marcado
              var imprimir = $("#imprimir").is(":checked");
              if (imprimir) {
                window.print();
              }
            },
            error: function (error) {
              // Lidar com erros de requisição
              console.log(error.responseText);
            },
          });
        });

        function displayResults(data) {
          // Exibir os resultados na sua página
          $("#resultTable").empty(); // Limpar a tabela existente, se houver

          // Adicionar cabeçalho da tabela
          var tableHtml = `<table border='1'><tr><th>Mês</th><th>PMT</th><th>Juros</th><th>Amortização</th><th>Saldo Devedor</th></tr>
              <tr>
                <td>n</td>
                <td>R = pmt</td>
                <td>J = SD * t</td>
                <td>U = pmt - J</td>
                <td>SD = PV - U</td>
            </tr>
              `;
          var total = 0;
          var jurosTotal = 0;
          var amtTotal = 0;
          var saldo = 0;

          // Adicionar linhas da tabela
          data.resultTable.forEach(function (row) {
            tableHtml +=
              "<tr><td>" +
              row.month +
              "</td><td>" +
              row.pmt +
              "</td><td>" +
              row.juros +
              "</td><td>" +
              row.amortizacao +
              "</td><td>" +
              row.saldoDevedor +
              "</td></tr>";
            total += row.pmt;
            jurosTotal += row.juros;
            amtTotal += row.amortizacao;
            saldo = row.saldoDevedor;
          });
          tableHtml +=
            "<td>Valor Total</td><td>" +
            total.toFixed(2) +
            "</td> <td>" +
            jurosTotal.toFixed(3) +
            "</td><td>" +
            amtTotal.toFixed(2) +
            "</td><td>" +
            saldo.toFixed(2) +
            "</td>";
          // Fechar a tabela
          tableHtml += "</table>";

          // Adicionar a tabela à div com o ID 'resultTable'
          $("#resultTable").html(tableHtml);

          $("#info1").html(
            "<p> Parcelamento: " +
              ($("#idp").is(":checked") ? "1 + " + (data.np - 1) : data.np) +
              " meses </p> " +
              "<p> Taxa: " +
              data.tax +
              " % ao mês = " +
              data.taxaAnual +
              " % ao ano</p>" +
              "<p> Valor Financiado: $" +
              data.valorFinanciado +
              "</p>" +
              "<p>Valor a voltar: $" +
              data.valorVoltar +
              "</p>" +
              "<p>Meses a voltar: " +
              data.mesesVoltar +
              "</p>" +
              "<p>Entrada: " +
              $("#idp").is(":checked") +
              "</p>"
          );

          $("#info2").html(
            "<p>Prestação: $ " +
             data.coef + " * "+ data.valorFinanciado + " = "+ data.pmt +
              "</p>" +
              "<p> Coeficiente de financiamento:" +
               data.coef+
              "% </p>" +
              " <p>Valor Pago: $" +
              data.totalPaid +
              "</p>" +
              "<p> Taxa Real (" +
              (data.tax == 0 ? data.count : "0") +
              " interações):" +
              data.taxReal +
              "% ao mês </p> " +
              " <p>Valor Corrigido: $" +
              data.valorCorrigido +
              "</p> "
          );
        }
      });
    </script>
  </body>
</html>
